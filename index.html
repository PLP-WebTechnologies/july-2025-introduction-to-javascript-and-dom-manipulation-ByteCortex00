<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="/styles.css">

</head>
<body>
  <h1 id="title">JavaScript Fundamentals</h1>

  <!-- Part 1: Input for conditionals -->
  <div>
    <label for="ageInput">Enter your age: </label>
    <input type="number" id="ageInput">
    <button id="checkAgeBtn">Check</button>
    <p id="ageResult"></p>
  </div>

  <hr>

  <!-- Part 2: Functions -->
  <div>
    <h2>Functions Demo</h2>
    <button id="calcTotalBtn">Calculate Total</button>
    <p id="totalResult"></p>

    <button id="toggleTextBtn">Toggle Text</button>
    <p id="toggleText">This text will be toggled.</p>
  </div>

  <hr>

  <!-- Part 3: Loops -->
  <div>
    <h2>Loops Demo</h2>
    <button id="showNumbersBtn">Show Numbers 1-5</button>
    <ul id="numberList"></ul>

    <button id="showFruitsBtn">Show Fruits</button>
    <ul id="fruitList"></ul>
  </div>

  <script src="/scripts.js"></script>
</body>
</html>
